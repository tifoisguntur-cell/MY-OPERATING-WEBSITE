text-shadow: 3px 3px 5px YELLOW;

    /* Passport container (photo + caption) */
    .passport-container {
      position: absolute;

    }

    .passport {

      object-fit: cover;

    }

    /* Button grid */
    .button-container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      column-gap: 15px;
      row-gap: 30px;
      justify-items: center;
      margin: 120px auto 50px auto;
      max-width:90%;
    }






    button {
      width: 200px;
      height: 60px;
      font-size: 20px;
font-family: 'Playfair Display', serif;
      font-weight: Bold;
      border: none;
      border: 2px solid black;
      border-radius: 4px;
      cursor: pointer;
      color: BLACK;
      transition: transform 0.5s;
    }

    button:hover {
      transform: scale(1.05);
    }

    /* Different colors for buttons */
    .btn1 { background: #66b2ff; }   /* Light Blue */
.btn2 { background: #71d48b; }   /* Light Green */
.btn3 { background: #ffe380; color: black; } /* Light Yellow */
.btn4 { background: #f28b94; }   /* Light Red/Coral */
.btn5 { background: #6ed6e0; }   /* Light Cyan */
.btn6 { background: #b399e6; }   /* Light Purple */

 /* Divider line */
    .divider {
      margin: 00px auto 10px auto;
      width: 20%;
      border-top: 2px solid black;
    }
 .scroller-wrap{
      width: 100%;
      overflow: hidden;
     /* background: rgba(0,0,0,0.6);  change background if needed */
      padding: 10px 0;
      box-sizing: border-box;
    }

    /* The moving text */
    .scroller {
      display: inline-block;
      white-space: nowrap;
      will-change: transform;
      /* animation: left-to-right <duration> linear infinite; */
      animation: left-to-right 12s linear infinite;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      font-size: 1.6rem;             /* adjust size */
      font-weight: 600;
      color: #fff;                   /* text color */
      padding-left: 100%;            /* start off-screen to the right */
    }

    /* Pause on hover (desktop) or touch-hold (mobile browsers that support it) */
    .scroller-wrap:hover .scroller,
    .scroller-wrap:active .scroller {
      animation-play-state: paused;
      cursor: pointer;
    }

    /* Keyframes â€” move from right to left */
    @keyframes left-to-right {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* Responsive tweak */
    @media (max-width:600px){
      .scroller { font-size: 1.1rem; animation-duration: 10s; }
    }
