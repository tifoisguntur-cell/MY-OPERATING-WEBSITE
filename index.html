  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('bbg.jpeg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      text-align: center;
    }

    /* Headings */
    .heading1 {
      font-family: 'Playfair Display', serif;
      font-size: 65px;
      font-weight: bold;
      text-shadow: 3px 3px 5px white;
      color: #002366;
      margin: 10px 0;
      letter-spacing: 1px;
    }
    .heading2 {
      font-family: 'Bookman Old Style', serif;
      font-size: 115px;
      font-weight: bold;
      text-transform: uppercase;
      color: #FFD700;
      -webkit-text-stroke: 2px black;
      text-shadow: 5px 5px 5px blue;
      letter-spacing: 2px;
    }
    .heading3 {
      font-family: 'Playfair Display', serif;
      font-size: 58px;
      font-weight: bold;
      text-transform: uppercase;
      text-shadow: 3px 3px 5px yellow;
      color: white;
      margin: 0;
    }

    /* Top images */
    .passport-container {
      position: absolute;
      top: 15px;
      right: 15px;
      text-align: center;
    }
    .passport {
      width: 150px;
      max-width: 30vw;
      height: auto;
      border: 2px solid black;
      object-fit: cover;
      display: block;
      margin: 0 auto;
    }
    .caption {
      font-size: 18px;
      font-weight: bold;
      color: #002366;
      margin-top: 5px;
    }
    .logo {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 150px;
      max-width: 30vw;
      height: auto;
      object-fit: cover;
    }

    /* Button grid */
    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      justify-items: center;
      margin: 120px auto 50px auto;
      width: 90%;
    }
    button {
      width: 100%;
      max-width: 220px;
      height: 60px;
      font-size: 18px;
      font-family: 'Playfair Display', serif;
      font-weight: bold;
      border: 2px solid black;
      border-radius: 6px;
      cursor: pointer;
      color: black;
      transition: transform 0.3s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .btn1 { background: #66b2ff; }
    .btn2 { background: #71d48b; }
    .btn3 { background: #ffe380; }
    .btn4 { background: #f28b94; }
    .btn5 { background: #6ed6e0; }
    .btn6 { background: #b399e6; }

    /* Marquee */
    marquee img {
      height: 60px;
      max-height: 12vw;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .heading1 { font-size: 32px; }
      .heading2 { font-size: 48px; -webkit-text-stroke: 1px black; }
      .heading3 { font-size: 28px; }
      .caption { font-size: 14px; }
      button { font-size: 16px; height: 50px; }
    }
  </style>
</head>
