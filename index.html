<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operating Department</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('bbg.jpeg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      text-align: center;
    }

    /* Headings */
    .heading1 {
      font-family: 'Playfair Display', serif;
      font-size: 65px;
      font-weight: bold;
      text-shadow: 3px 3px 5px white;
      color: #002366;
      margin: 10px 0;
      letter-spacing: 1px;
    }
    .heading2 {
      font-family: 'Bookman Old Style', serif;
      font-size: 115px;
      font-weight: bold;
      text-transform: uppercase;
      color: #FFD700;
      -webkit-text-stroke: 2px black;
      text-shadow: 5px 5px 5px blue;
      letter-spacing: 2px;
    }
    .heading3 {
      font-family: 'Playfair Display', serif;
      font-size: 58px;
      font-weight: bold;
      text-transform: uppercase;
      text-shadow: 3px 3px 5px yellow;
      color: white;
      margin: 0;
    }

    /* Top images */
    .passport-container {
      position: absolute;
      top: 15px;
      right: 15px;
      text-align: center;
    }
    .passport {
      width: 150px;
      max-width: 30vw;
      height: auto;
      border: 2px solid black;
      object-fit: cover;
      display: block;
      margin: 0 auto;
    }
    .caption {
      font-size: 18px;
      font-weight: bold;
      color: #002366;
      margin-top: 5px;
    }
    .logo {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 150px;
      max-width: 30vw;
      height: auto;
      object-fit: cover;
    }

    /* Button grid */
    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      justify-items: center;
      margin: 120px auto 50px auto;
      width: 90%;
    }
    button {
      width: 100%;
      max-width: 220px;
      height: 60px;
      font-size: 18px;
      font-family: 'Playfair Display', serif;
      font-weight: bold;
      border: 2px solid black;
      border-radius: 6px;
      cursor: pointer;
      color: black;
      transition: transform 0.3s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .btn1 { background: #66b2ff; }
    .btn2 { background: #71d48b; }
    .btn3 { background: #ffe380; }
    .btn4 { background: #f28b94; }
    .btn5 { background: #6ed6e0; }
    .btn6 { background: #b399e6; }

    /* Marquee */
    marquee img {
      height: 60px;
      max-height: 12vw;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .heading1 { font-size: 32px; }
      .heading2 { font-size: 48px; -webkit-text-stroke: 1px black; }
      .heading3 { font-size: 28px; }
      .caption { font-size: 14px; }
      button { font-size: 16px; height: 50px; }
    }
  </style>
</head>
<body>

  <!-- Left corner logo -->
  <img src="L2.jpeg" alt="Logo" class="logo">

  <!-- Right corner passport photo with caption -->
  <div class="passport-container">
    <img src="R1.jpeg" alt="Passport Photo" class="passport">
    <div class="caption">J.SRINATH, IRTS </div>
    <div class="caption">Sr.DOM/GNT</div>
  </div>

  <!-- Headings -->
  <div class="heading1">WELCOME TO THE DEPARTMENT OF</div>
  <div class="heading2">OPERATING</div>
  <div class="heading3">GUNTUR DIVISION</div>

  <!-- Marquee -->
  <marquee behavior="scroll" direction="left" scrollamount="12">
    <img src="123456.png" alt="RUMKMINISANKAR">
  </marquee>

  <!-- Buttons Grid -->
  <div class="button-container">
    <button class="btn1">PF.No/ HRMS/ CELL_No.</button>
    <button class="btn2">Search by Employee_NAME</button>
    <button class="btn3">Search Grade_Pay_Wise</button>
    <button class="btn4">Search by Stn & Desg_Wise</button>
    <button class="btn5">Employees Below 55 yrs</button>
    <button class="btn6">Employees Above 55 yrs</button>
    <button class="btn1">Employee List_Station Wise</button>
    <button class="btn2">Employee List_Designation Wise</button>
    <button class="btn3">Employee List_Pay Level Wise</button>
    <button class="btn4">List of Retired Employees</button>
    <button class="btn5">Family Details</button>
    <button class="btn6">Medical Examination Due</button>
    <button class="btn1">Refresher Course Due</button>
    <button class="btn2">Due for Promotion</button>
    <button class="btn3">Employee Transfer Details</button>
    <button class="btn4">Employee Leave Record</button>
    <button class="btn5">Training Details</button>
    <button class="btn6">Awards & Punishments</button>
    <button class="btn1">Seniority List</button>
    <button class="btn2">Staff Strength</button>
    <button class="btn3">Vacancy Position</button>
    <button class="btn4">Staff Quarters</button>
    <button class="btn5">Office Orders</button>
    <button class="btn6">Circulars</button>
  </div>

</body>
</html>
